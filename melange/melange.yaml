package:
  name: hello-server
  version: 0.1.0
  epoch: 0
  description: friendly little webserver
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - ./melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/maligin/partner-enablement-workshop/archive/refs/heads/main.tar.gz
      expected-sha256: c95b5aa54dc59a70efb6338f322e309bdaa62cfe212738e9b3b11311bcbc8aac
  - name: Build Go application
    runs: |
      CGO_ENABLED=0 go build -o "${{targets.destdir}}/usr/bin/hello-server" .
