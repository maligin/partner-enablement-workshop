package:
  name: hello-server
  version: 0.1.0
  epoch: 0
  description: friendly little webserver
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - ./melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/maligin/partner-enablement-workshop/archive/refs/heads/main.tar.gz
      expected-sha256: dc2ed20a5f18450d7a29797e59dffdf250109c88d243b998e0961a57df0832f4

  - name: Build Go application
    runs: |
      CGO_ENABLED=0 go build -o "${{targets.destdir}}/usr/bin/hello-server" .
